<!-- This is the view users see while categorizing their contacts. -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <ul class="nav nav-pills">
    <li ng-controller="LoginCtrl" ng-click="logout()">
      <a>Logout</a>
    </li>
    <li ng-click="go('/dashboard')">
      <a>Dashboard</a>
    </li>
  </ul>
</nav>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>{{appName}}</h1>
  </div>
</div>
<div ng-repeat="contact in toBeCategorized()" ng-show="contact.info.category === 0">
  <div class="row" >
    <div class="col-md-4  col-md-offset-2">
    <img src="{{contact.info.picture}}"></img>
    </div>
    <div class="col-md-4">
      <h3>{{contact.info.first_name}} {{contact.info.last_name}}</h3>
    </div> 
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6">
    <button ng-click='go("/dashboard")'>Exit</button>
      </div>
      <div class="col-md-6">
    <button ng-click="categorized(contact, 5)">Skip/None</button>
      </div>
    </div>
  </div>
  </br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6">
        <button ng-click="categorized(contact, 1)">Category 1</button>
      </div>
      <div class="col-md-6">
        <button ng-click="categorized(contact, 2)">Category 2</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6">
        <button ng-click="categorized(contact, 3)">Category 3</button>
      </div>
      <div class="col-md-6">
        <button ng-click="categorized(contact, 4)">Category 4</buton>
      </div>
    </div>
  </div>
</div ng-show="allPermissions">

{{noCategory}}
