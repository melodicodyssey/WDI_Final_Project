<!-- This is the view users see while categorizing their contactss. -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <ul class="nav nav-pills">
    <li ng-controller="LoginCtrl" ng-click="logout()">
      <a>Logout</a>
    </li>
    <li ng-click="go('/dashboard')">
      <a>Dashboard</a>
    </li>
  </ul>
</nav>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>{{appName}}</h1>
  </div>
</div>
<!-- <div ng-repeat="contact in toBeCategorized()[0]" ng-show="$index === 0"> -->
<div>
  <div class="row" >
    <div class="col-md-4  col-md-offset-2">
    <img src="{{noCategory[0].data.info.picture}}"></img>
    </div>
    <div class="col-md-4">
      <h3>{{noCategory[0].data.info.first_name}} {{noCategory[0].data.info.last_name}}</h3>
    </div> 
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6">
    <button ng-click="toBeCategorized()">Exit</button>
      </div>
      <div class="col-md-6">
    <button ng-click="categorized(noCategory[0].data, 5, noCategory[0].index)">Skip/None</button>
      </div>
    </div>
  </div>
  </br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6">
        <button ng-click="categorized(noCategory[0].data, 1, noCategory[0].index)">Category 1</button>
      </div>
      <div class="col-md-6">
        <button ng-click="categorized(noCategory[0].data, 2, noCategory[0].index)">Category 2</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6">
        <button ng-click="categorized(noCategory[0].data, 3, noCategory[0].index)">Category 3</button>
      </div>
      <div class="col-md-6">
        <button ng-click="categorized(noCategory[0].data, 4, noCategory[0].index)">Category 4</buton>
      </div>
    </div>
  </div>
</div ng-show="allPermissions">
