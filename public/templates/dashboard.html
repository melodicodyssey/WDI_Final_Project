<!-- This is the main dashboard page -->

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>{{appName}}</h1>
  </div>

<div>
    Get LinkedIn Info:
    <a href="/auth/linkedin"><img src="http://www.africalegalaid.com/pics/linkedin-logo.png"></img></a>
  </br>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <button type="button" class="btn btn-danger">Start Categorizing</button>
  </div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h5>
      Your overall social state: 
      <!-- add % or img? -->
    </h5>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <h5>
      Who would you like to touch 
      base with today?
    </h5>
  </div>
  <div class="col-md-4">
    <label>Search</label>
    <input type="text"></input>
  </div>
</div>
<div class="row" ng-show="allContacts">
  <div class="col-md-8 col-md-offset-2">
    <ul>
      <li ng-repeat='contact in connections'>
        <span ng-click='contactShow(contact)'><img ng-src="{{contact.picture}}">{{contact.category}} {{contact.first_name}} {{contact.last_name}}
        </span>
      </li>
    </ul>
  </div>
</div>
<div ng-controller="LoginCtrl">
<button ng-click="logout()" class="btn">Logout</button>
</div>

<!-- This is the contact show page -->
<div class="row" ng-show="allContacts == false">
  <div class="col-md-4  col-md-offset-2">
    <img ng-src="{{thisContact.picture}}">
  </div>
  <div class="col-md-4">
     {{thisContact.first_name}} {{thisContact.last_name}}
  </div> 
</div>
