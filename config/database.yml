#   Ensure the pg gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: wdi_final_development
  pool: 5
  timeout: 5000
  encoding: unicode
  host: "localhost"
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: wdi_final_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: wdi_final_production
  pool: 5
  timeout: 5000
